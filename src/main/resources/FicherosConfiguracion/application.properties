spring.application.name=service-product

# Configuración de la base de datos H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA: Permite que Hibernate cree las tablas desde tus entidades
spring.jpa.hibernate.ddl-auto=create

# JPA: Inicialización de datos : Ejecución de data.sql(poblar datos) y schema.sql(una tabla test para verificar)
spring.sql.init.mode=always

#JPA: soluciona el problema de tablas de entidades no creadas antes de ejecutar el data.sql
#JPA: Retrasa la inicialización de datos (data.sql) hasta que Hibernate haya (ejecutado schema.sql)
spring.jpa.defer-datasource-initialization=true
#spring.jpa.generate-ddl=true

#JPA human sql
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG

# Consola web de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


